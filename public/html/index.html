<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/global/fonts/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/public/global/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/global/css/bootstrap-extend.min.css">
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <script src="/public/assets/js/jquery-3.0.0.min.js"></script>
    <script src="/public/assets/js/search.js"></script>
    <script src="/public/assets/js/main.js"></script>
    <title>Influencer Search</title>
  </head>
  <body>
    <div class="container">

      <h1 class="title">INFLUENCER SEARCH</h1>
      <h3 class="title search-again">Search again?</h3>
      <div class="col-xs-12 info-container">
        <input type="text" id="influencer-search" name="search" value=""  autofocus="autofocus" placeholder="Search for influencers here...">
        <i class="fa fa-search" id="search-button" aria-hidden="true"></i>
      </div>

      <div class="results col-xs-12">

        <div class="platform-section col-xl-4">
          <img class="photo instagram-photo" src=""/>
          <div class="name instagram-name"></div>
          <a href="" class="link instagram-link" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <hr class="divider"/>
          <div class="followers instagram-followers"></div>
          <div class="bio instagram-bio"></div>
        </div>


        <div class="platform-section col-xl-4">
          <img class="photo facebook-photo" src=""/>
          <div class="name facebook-name"></div>
          <a href="" class="link facebook-link" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <hr class="divider"/>
          <div class="followers facebook-followers"></div>
          <div class="bio facebook-bio"></div>
        </div>


        <div class="platform-section col-xl-4">
          <img class="photo twitter-photo" src=""/>
          <div class="name twitter-name"></div>
          <a href="" class="link twitter-link" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <hr class="divider"/>
          <div class="followers twitter-followers"></div>
          <div class="bio twitter-bio"></div>
        </div>
      </div>

    </div>
  </body>
</html>
